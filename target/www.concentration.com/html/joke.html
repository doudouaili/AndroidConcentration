<div style='max-width:680px;margin:0 auto;'>

    <p>　　<span style="font-size: 14px;">A<span>：嘿 </span><span>//</span><span>是什么意思啊？</span></span></p>
    <p>　　<span style="font-size: 14px;">B<span>：嘿</span><span>.</span></span></p>
    <p>　　<span style="font-size: 14px;">A<span>：呃 我问你</span><span>//</span><span>是什么意思？</span></span></p>
    <p>　　<span style="font-size: 14px;">B<span>：问吧</span><span>.</span></span></p>
    <p>　　<span style="font-size: 14px;">A<span>：我刚才不是问了么？</span></span></p>
    <p>　　<span style="font-size: 14px;">B<span>：啊？</span></span></p>
    <p>　　<span style="font-size: 14px;">A<span>：你再看看记录</span><span>...</span></span></p>
    <p>　　<span style="font-size: 14px;">B<span>：看完了</span><span>.</span></span></p>
    <p>　　<span
            style="font-size: 14px;">A<span>：</span><span>......</span><span>所以</span><span>//</span><span>是啥？</span></span>
    </p>
    <p>　　<span style="font-size: 14px;">B<span>：所以什么？</span></span></p>
    <p>　　<span style="font-size: 14px;">A<span>：你存心耍我呢吧？</span></span></p>
    <p>　　<span style="font-size: 14px;">B<span>：没有啊 你想问什么？</span></span></p>
    <p>　　<span style="font-size: 14px;">……</span></p>
    <p>　　<span
            style="font-size: 14px;">不断循环之后，<span>A</span><span>一气之下和</span><span>B</span><span>绝交，自己苦学程序。</span></span>
    </p>
    <p>　　<span style="font-size: 14px;">N<span>年之后，</span><span>A</span><span>终于修成正果，回想起</span><span>B</span><span>，又把聊天记录翻出来看，这时，他突然发现</span><span>B</span><span>没有耍他</span><span>……</span></span>
    </p>
    <p>　　<span style="font-size: 14px;">而他自己也不知道当年他问<span>B</span><span>的究竟是什么问题</span><span>……</span></span></p>
